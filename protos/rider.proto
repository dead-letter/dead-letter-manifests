syntax = "proto3";

package data;

option go_package = "github.com/dead-letter/dead-letter-data/internal/pb";

service RiderService {
    rpc CreateRider (CreateRiderRequest) returns (RiderResponse);
    rpc ReadRider (ReadRiderRequest) returns (RiderResponse);
    rpc UpdateRider (UpdateRiderRequest) returns (RiderResponse);
}

message RiderResponse {
    string id = 1;
	int32 version = 2;
}

message CreateRiderRequest {
    string id = 1;
}

message ReadRiderRequest {
    string id = 1;
}

message UpdateRiderRequest {
    string id = 1;
    int32 version = 2;
}
