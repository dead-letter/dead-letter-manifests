apiVersion: apps/v1
kind: Deployment
metadata:
  name: dead-letter-data
  labels:
    app: dead-letter-data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dead-letter-data
  template:
    metadata:
      labels:
        app: dead-letter-data
    spec:
      containers:
        - name: dead-letter-data
          image: ghcr.io/dead-letter/dead-letter-data:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              value: "postgres://postgres:postgres@postgres.dead-letter.svc.cluster.local/postgres" 
            - name: APP_ENV
              value: "development"
